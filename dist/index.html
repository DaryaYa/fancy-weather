<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
    <title>fancy-weather</title>
</head>

<body>
    <h1>Weather</h1>
    <div class="wrapper">
        <header class="header">
            <div class="menu">
                <ul class="nav-menu">
                    <li class="item" id="refresh">
                        <a href="#"><img src="../imgs/Vector.png" alt="round"></a>
                    </li>
                    <li class="item">EN</li>
                    <li class="item">F</li>
                    <li class="item">C</li>
                </ul>
            </div>
            <div class="search">
                <input type="search" id="search">
                <button type="submit" id="start">Search</button>
            </div>
        </header>

        <section class="weather">
            <div class="now">
                <div class="location"></div>
                <div class="date-time">Fr 20 Dec 19:20</div>
            </div>
            <div class="now-weather">
                <div class="temperature"></div>
                <div class="sign"><img src="../imgs/cloud.png" alt="cloud"></div>
                <div class="overcast">
                    <p>overcast</p>
                    <p>Feels like: <span class="feelsLike"></span>Â°</p>
                    <p>Wind: <span class="wind"></span> m/s</p>
                    <p>Humidity: <span class="humidity"></span>%</p>
                </div>
            </div>
            <div class="forecast">
                <div class="tomorrow">
                    <p>Tuesday</p>
                    <span>7</span>
                    <img src="../imgs/Group 26.png" alt="">
                </div>
                <div class="in2days">
                    <p>Wednesday</p>
                    <span>10</span>
                    <img src="../imgs/Group 24.png" alt="">
                </div>
                <div class="in3days">
                    <p>Thursday</p>
                    <span>9</span>
                    <img src="../imgs/Group 26.png" alt="">
                </div>
            </div>
        </section>

        <section class="map">
            <div id="map">
                <input type="search" id="lng" placeholder="lng">
                <input type="search" id="lat" placeholder="lat">
                <button type="submit" id="go">Go</button>
            </div>
        </section>
    </div>

    <script src="./bundle.js"></script>
    <!-- <script src="../src/main.js"></script> -->

</body>

</html>
